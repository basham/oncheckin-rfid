<section id="assign" class="module">

		</hgroup>
		<form id="newhasher" autocomplete="off">

				<p><label><input id="lastname" placeholder="Last name"/></label></p>
			</div>
			<p><label><input id="hashname" placeholder="Hash name" class="default"/></label></p>
		</form>
	</section>
	<section class="auto">
		<ul></ul>
	</section>
</section>

	<p></p>
</section>

		</ul>

	</nav>
</section>
